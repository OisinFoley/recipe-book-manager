<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      id="recipe-img"></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12"></div>
  <div class="btn-group open"
    appDropdown>
    <button
      class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="pointer-cursor" (click)="onAddToShoppingList()">To Shopping List</a></li>
      <li><a class="pointer-cursor" (click)="onEditRecipe()">Edit Recipe</a></li>
      <li><a class="pointer-cursor" (click)="onDeleteRecipe()">Delete Recipe</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            ngModel
            required
            class="form-control"
            pattern="^[1-9]+[0-9]*$"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success btn-dimensions"
            type="submit"
            [disabled]="!f.valid"
            title="{{ !f.valid ? 'Add text to the input boxes or click an existing item to enable this button' : ''}}">
              {{ editMode ? 'Update' : 'Add' }}
          </button>
          <span class="empty-spacing"></span>
          <button
            class="btn btn-danger btn-dimensions"
            type="button"
            (click)="onDelete()"
            [disabled]="!editMode"
            title="{{ !editMode ? 'Click a shopping list item to enable deletion' : ''}}">
              Delete
          </button>
          <span class="empty-spacing"></span>
          <button
            class="btn btn-primary btn-dimensions"
            type="button"
            (click)="onClear()"
            [disabled]="!editMode"
            title="{{ !editMode ? 'Your selection is already clear - click an item in the list to update it' : ''}}">
              Clear Selection
            </button>
        </div>
      </div>
    </form>
  </div>
</div>

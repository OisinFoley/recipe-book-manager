<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit></app-shopping-edit>
		<hr>
		<ul
			class="list-group text-capitalize scrollbar"
			id="shopping-list-container">
				<a
					class="list-group-item pointer-cursor no-overflow"
					title="{{ ingredient.name }} ({{ ingredient.amount }})"
					[@shopping-list]
					*ngFor="let ingredient of ingredients; let i = index;
					first as isFirst"
					[class.mt-5]="!isFirst"
					(click)="onEditItem(i)">
					{{ ingredient.name }} ({{ ingredient.amount }})
				</a>
		</ul>
	</div>
</div>

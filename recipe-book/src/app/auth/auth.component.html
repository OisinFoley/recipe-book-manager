<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" id="loading-spinner-wrapper">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">{{constants.emailLabel}}</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">{{constants.passwordLabel}}</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary btn-dimensions"
          type="submit"
          id="auth-submit-btn"
          [disabled]="!f.valid"
        >
          {{ isLoginMode ? constants.loginLabel : constants.signupLabel }}
        </button>
        <span class="empty-spacing"></span>
        <button
          class="btn btn-primary btn-dimensions"
          id="switch-auth-mode-btn"
          (click)="onSwitchMode()"
          type="button">
            Switch to {{ isLoginMode ? constants.signupLabel : constants.loginLabel }}
        </button>
      </div>
    </form>
  </div>
</div>

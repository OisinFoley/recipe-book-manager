<!-- 
	this approach - i.e. - [disabled] = "!allowNewServer" 
	is property binding
-->

<label>Server Name</label>
<!-- an event vs 2 way data binding -->
<!-- the input using $event just updates its value, and calls an event to update serverName -->
<!-- when the 2nd input updates, the 1st doesn't care, because it's not subscribed or bound to anything -->

<!-- the 2nd input though is of course directly bound to serverName,
	hence why updating the 2nd input updates it in the <p>, and why updates to serverName
		elsewhere propagate to the value of the 2nd input -->
<input
	type="text" 
	class="form-control"
	(input)="onUpdateServerName($event)">
<!-- <input
	type="text" 
	class="form-control"
	[(ngModel)]="serverName"> -->
<p>{{serverName}}</p>
<button class="btn btn-primary"
	[disabled] = "!allowNewServer"
	(click)="onCreateServer()"
>
	Add new server
</button>
<!-- <p [innerText]="serverCreationStatus"></p> -->
<p *ngIf="serverCreated; else noServer">Server was created and name is {{ serverName }}</p>
<ng-template #noServer>
	No server created
</ng-template>

<app-server 
	*ngFor="let server of servers; let i = index;"
	[ngStyle]="{ border: i > 0 ? '5px solid yellow' : '5px solid blue' }"
>
</app-server>

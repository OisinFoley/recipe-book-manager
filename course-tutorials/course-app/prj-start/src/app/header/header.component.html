<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
          <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
        </button>
        <a routerLink="/" class="navbar-brand">{{constants.recipeBookLabel}}</a>
      </div>
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/recipes" *ngIf="isAuthenticated">{{constants.recipesLabel}}</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/auth" *ngIf="!isAuthenticated">{{constants.authenticateLabel}}</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">{{constants.shoppingListLabel}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a class="pointer-cursor" (click)="onLogout()">{{constants.logoutLabel}}</a>
        </li>
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a class="dropdown-toggle" role="button">
            {{constants.manageDataLabel}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="pointer-cursor" (click)="onSaveData()">{{constants.saveRecipesLabel}}</a></li>
            <li><a class="pointer-cursor" (click)="onFetchData()">{{constants.fetchRecipesLabel}}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

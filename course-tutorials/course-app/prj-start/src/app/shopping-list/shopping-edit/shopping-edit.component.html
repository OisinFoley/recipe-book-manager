<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            ngModel
            required
            class="form-control"
            pattern="^[1-9]+[0-9]*$"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <!-- type="button" is actually important because if you don't set a value
                then it defaults to submit, hence firing the onSubmit() function -->
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">
              Delete
            </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">
              Clear
            </button>
        </div>
      </div>
    </form>
  </div>
</div>
